<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabajo 8-07-22</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Fila 1 -->
        <div class="row borde encabezado" style="background-color:#aaa">
            <div class="col-5">
                <div class="col-3 encabezadoAlto"><p>div Encabezado</p></div>
                <div class="borde col-3 encabezadoAlto" style="background-color:darkblue"><p class="letraBlanco">div Logo</p></div>
            </div>
            <div class="col-7 encabezadoDerecha">
                <div class="borde col-md-5 offset-md-7 encabezadoAlto" style="background-color:yellowgreen "><p class="letraBlanco">div Menu 1</p></div>
                <div class="borde col-md-12 offset-md-12 encabezadoAlto" style="background-color:brown"><p class="letraBlanco">div Menu 2</p></div>
            </div>
        </div>
        <!-- Fila 2 -->
        <div class="row articulo">
            <div class="col-3 borde articuloAlto" style="background-color:darkslategrey"><p class="letraBlanco">div Izquierda</p></div>
            <div class="col-3 borde articuloAlto" style="background-color:cyan"><p class="letraBlanco">div Centro</p></div>
            <div class="col-3 borde articuloAlto" style="background-color:coral"><p class="letraBlanco">div Derecha</p></div>
        </div>
        <!-- Fila 3 -->
        <div class="row articulo">
            <div class="col-7 borde articuloAlto" style="background-color: darkgreen"><p class="letraBlanco">div Izquierda 2</p></div>
            <div class="col-3 borde articuloAlto" style="background-color:saddlebrown"><p class="letraBlanco">div Derecha 2</p></div>
        </div>
        <!-- Fila 4 -->
        <div class="row borde pie" style="background-color:aqua">
            <div class="col-6">
                <div class="pieAlto"><p class="letraBlanco"><p>div Pie</p></p></div>
                <div class="pieAlto"><p class="letraBlanco"></p></div>
            </div>
            <div class="col-6">
                <div class="pieAlto"><p></p></div>
                <div class="borde pieAlto col-md-3 offset-md-9" style="background-color:darkblue"><p class="letraBlanco">div Elemento</p></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
